<li ng-repeat="navItem in navItems"
    ng-class="navItem.class" 
    ng-click="getActive()">
  <a href="{{::navItem.href}}">{{::navItem.title}}</a>
</li>
<li class="dropdown">
  <a class="dropdown-toggle"
      data-toggle="dropdown"
      role="button"
      aria-expanded="false">Boards <span class="caret"></span></a>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="board in boards">
      <a href="{{board.href}}">{{board.title}}</a>
    </li>
  </ul>
</li>
